<!DOCTYPE html>

  <title>A R I A - Clip Demo</title>

<body>
  <div id="aria-demo">
    <section>
      <div id="clips-container">
        <div>
          <video src="media/clip000.mp4" width="320" height="240" playsinline id="clip-0"></video>
          <input type="range" min="50" max="150" value="100" class="slider" id="range-0">
        </div>
        <div>
          <video src="media/clip001.mp4" width="320" height="240" playsinline id="clip-1"></video>

        </div>
        <div>
          <video src="media/clip003.mp4" width="320" height="240" playsinline id="clip-3"></video>
          <input type="range" min="50" max="150" value="100" class="slider" id="range-3">
        </div>
        <div>
          <video src="media/clip004.mp4" width="320" height="240" playsinline id="clip-4"></video>
          <input type="range" min="50" max="150" value="100" class="slider" id="range-4">
        </div>
        <div>
          <video src="media/clip005.mp4" width="320" height="240" playsinline id="clip-5"></video>
          <input type="range" min="50" max="150" value="100" class="slider" id="range-5">
        </div>
      </div>
      <div id="clips-controls">

      </div>
    </section>
  </div>

</html>
